# WAYLAND
#linux_display_server wayland

# FONTS
font_family mononoki Nerd Font Mono
bold_font mononoki Nerd Font Mono 
italic_font mononoki Nerd Font Mono
bold_italic_font mononoki Nerd Font Mono
font_size 14
# disable_ligatures cursor

# LINKS
url_style curly
copy_on_select clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard 
rectangle_select_modifiers ctrl+alt

background_opacity         1.0
dynamic_background_opacity yes

# TABS
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+alt+t set_tab_title

# CHANGE FONT SIZE
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# EDIT CONFIG SHORTCUT
map ctrl+shift+f1 edit_config_file

# COLOURS

include ~/git/kitty-themes/themes/Dracula.conf

